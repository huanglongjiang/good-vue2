<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Auto Height Examples</title>
		{literal}
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<!-- {/literal}
		<link rel="stylesheet" href="../themes/default/default.css" />
		<script charset="utf-8" src="../kindeditor-min.js"></script>
		<script charset="utf-8" src="../lang/zh_CN.js"></script>
		{literal} -->
		<script>
			KindEditor.ready(function(K) {
				K.create("#content", {
					autoHeightMode : true,
					afterCreate : function() {
						this.loadPlugin('autoheight');
					}
				});
			});
		</script>
		{/literal}
	</head>
	<body>
		<form>
			<textarea id="content" field="text" style="width:100%;height:300px;">{$p_admin.text}</textarea>
		</form>
	</body>
</html>
