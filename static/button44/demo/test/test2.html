<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="css/button.css">
<!-- <script type="text/javascript" src="jquery.min.js"></script> -->
<script type="text/javascript" src="http://www.100sucai.com/js/jquery.js"></script>


</head>
<body>

<div class="animation-bar-lg" data-percent="85%">
	<div class="title default-title"><span>CSS3</span></div>
	<div class="bar default-bar"></div>
	<div class="percent">85%</div>
</div>

<div class="animation-bar-lg" data-percent="65%">
	<div class="title danger-title"><span>HTML5</span></div>
	<div class="bar danger-bar"></div>
	<div class="percent">65%</div>
</div>

<div class="animation-bar-lg" data-percent="45%">
	<div class="title success-title"><span>Angular</span></div>
	<div class="bar success-bar"></div>
	<div class="percent">45%</div>
</div>

<div class="animation-bar-lg" data-percent="50%">
	<div class="title warning-title"><span>Canvas</span></div>
	<div class="bar warning-bar"></div>
	<div class="percent">50%</div>
</div>
<script type="text/javascript" src="hl.js"></script>
</body>
</html>
