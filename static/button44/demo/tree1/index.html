<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript" src="http://www.100sucai.com/js/jquery.js"></script>
<script type="text/javascript" src="100.js"></script>
<style>
*{  }
body{ font-family: "微软雅黑" }
#tree{ border: 1px solid red; width: 300px;}
.block{ display: block; }
ul{ display: none; }
li{ list-style: none;border: 0px solid red; }
li span{ border-bottom: 1px solid #CCC; display:block; line-height: 36px;cursor: pointer;}
.cell{width:120px; border:1px solid red; display:inline-block}
</style>

</head>
<body>
<div id="tree"></div>
<script type="text/javascript">
	$(function(){
		$(document).on("click","span",function(){
			var i=$(this).siblings("ul").hasClass("block");
			if(i){
				$(this).siblings("ul").removeClass("block");
				$(this).find("em").html("+");
			}else{
				$(this).siblings("ul").addClass("block");
				$(this).find("em").html("-");
			}
			
		})
	})

</script>
</body>
</html>
